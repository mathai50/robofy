[program:fastmcp-seo-server]
command=/bin/bash /Users/mathewpm/dev/BMAD-Method/robofy/backend/manage-fastmcp-server.sh start-foreground
directory=/Users/mathewpm/dev/BMAD-Method/robofy/backend
environment=PYTHONPATH="/Users/mathewpm/dev/BMAD-Method/robofy/backend",PATH="/Users/mathewpm/dev/BMAD-Method/robofy/backend/.venv/bin:%(ENV_PATH)s"
user=mathewpm
autostart=true
autorestart=true
startretries=3
stopwaitsecs=30
